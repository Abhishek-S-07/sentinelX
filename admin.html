<!DOCTYPE html>
<html>
<head>
<title>SentinelX Admin</title>
<style>
body{
background:#111;
color:white;
font-family:Arial;
padding:20px;
}
table{
width:100%;
border-collapse:collapse;
}
th,td{
border:1px solid gray;
padding:10px;
text-align:center;
}
th{
background:crimson;
}
</style>
</head>
<body>

<h2>SentinelX Campus Control Room</h2>

<table>
<tr>
<th>Name</th>
<th>Building</th>
<th>Floor</th>
<th>Room</th>
</tr>
<tbody id="table"></tbody>
</table>

<script>
const data=JSON.parse(localStorage.getItem("sentinelUser"));
if(data){
document.getElementById("table").innerHTML=
`<tr>
<td>${data.name}</td>
<td>${data.building}</td>
<td>${data.floor}</td>
<td>${data.room}</td>
</tr>`;
}
</script>

</body>
</html>
