<!DOCTYPE html>
<html>
<head>
<title>SentinelX Admin Dashboard</title>
<style>
body{background:#111;color:white;font-family:Arial;padding:20px;}
table{width:100%;border-collapse:collapse;}
th,td{border:1px solid gray;padding:10px;text-align:center;}
th{background:crimson;}
</style>
</head>
<body>

<h2>üè´ SentinelX Campus Control Room</h2>

<table>
<tr>
<th>Name</th>
<th>Building</th>
<th>Floor</th>
<th>Room</th>
<th>Severity</th>
<th>Time</th>
</tr>
<tbody id="logs"></tbody>
</table>

<script>

const logs=JSON.parse(localStorage.getItem("sentinelLogs"))||[];

let html="";

logs.forEach(l=>{
html+=`
<tr>
<td>${l.name}</td>
<td>${l.building}</td>
<td>${l.floor}</td>
<td>${l.room}</td>
<td>${l.severity}</td>
<td>${l.time}</td>
</tr>`;
});

document.getElementById("logs").innerHTML=html;

</script>

</body>
</html>
